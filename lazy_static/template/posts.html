<div id="blog-cabecera"> 
	<% lazy.foreach(posts, function(post){ %>
		<a href="{{ post.link }}">
	    <h1>{{ post.title }} </h1>
	    <p> {{ post.description }} </p>

	     <img alt="{{ post.title }}" 
			    src="{{ post.img }}" 
			    style="width: 640px; height: 480px;">
	    </a>
	<% }); %>
</div>
